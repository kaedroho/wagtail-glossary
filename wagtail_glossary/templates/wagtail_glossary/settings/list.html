{% load i18n %}
<table class="listing">
    <thead>
        <tr>
            <th class="name">
                {% trans "Name" %}
            </th>
        </tr>
    </thead>
    <tbody>
        {% for glossary in glossaries %}
            <tr>
                <td class="title">
                    <div class="title-wrapper">
                        <a href="{% url 'wagtail_glossary_settings:edit' glossary.id %}">{{ glossary.name }}</a>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
